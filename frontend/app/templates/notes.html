{% extends "index.html" %}
{% block content %}
<div class="container" style="text-align: right;">
  <div class="row">
    <a class="btn btn-default" href="{{ url_for('input') }}">New Note</a>
  </div>
  <hr>
</div>
<div>
</div>
<div>
  {% for result in results %}
  <article>
    <div class="container">
      <div class="row">
        <div class="container">
          <h3 class="nav-item">{{ result.note }}</h3>
        </div>
      </div>
    </div>
    <div style="text-align: right;">
      <a href="{{ url_for('edit_note', id=result.id) }}"><span class="glyphicon glyphicon-pencil"></span></a>
      <a href="{{ url_for('delete_note', id=result.id) }}"><span class="glyphicon glyphicon-trash"></span></a>
    </div>
  </article>
  <hr>
      {% endfor %}
</div>
<div>
  <a href="{{ url_for('logout') }}">logout</a>
</div>
{% endblock content %}
